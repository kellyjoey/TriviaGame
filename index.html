<!DOCTYPE html>
<html lang="en">
<head>
	<title>Batman Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">HOLY TRIVIA BATMAN!</h1>
		</div>
		<div class="clock text-center" id="countdown">
			<h3>Timer:  30</h3>
		</div>
			<div class = "col-md-12 text-center" id="startBtn">
				<button class="btn btn-outline-danger btn-lg" id="start"><strong>Start Quiz</strong></button>
			</div>
		<div class="row panel default well">	
			<div class ="row panel default" id="solutionDiv">
				<div class="col-md-12 text-center" id="reveal">
				</div> 
				<div class="col-md-12 text-center" id="correct">
				</div>
				<div class="col-md-12 text-center" id="explanation">
				</div>
				<div class="col-md-12 text-center"><img id ="image" src="">
				</div>
			</div>

			<div class="row panel default">
				<div class = "col-md-12" id= "question">
				</div>
			</div>	
			<div class="row panel default">
				<button class="choice" id="buttonA" value="0">A</button>
				<div class = "choice" id="choiceA"></div>
			</div>
			<div class="row panel default">
				<button class="choice" id="buttonB" value="1">B</button>
				<div class = "choice" id="choiceB"></div>
			</div>
			<div class="row panel default">
				<button class="choice" id="buttonC" value="2">C</button>
				<div class="choice" id="choiceC"></div>
			</div>
				<div class="row panel default">
				<button class="choice" id="buttonD" value="3">D</button>
				<div class="choice" id="choiceD"></div>
			</div>
			<div class="row panel default">
				<button class="choice" id="buttonE" value="4">E</button>
				<div class="choice" id="choiceE"></div>
			</div>	
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "assets/javascript/app.js"></script>
</body>
</html>
