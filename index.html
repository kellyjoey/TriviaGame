<!DOCTYPE html>
<html lang="en">
<head>
	<title>Batman Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">HOLY TRIVIA BATMAN!</h1>
		</div>
		<div class="clock text-center">
			<h3>(countdown clock)</h3>
		</div>
		<div class="row panel default well">
			<div class = "col-md-12 text-center">
				<button class="btn btn-warning" id="start"><strong>Start Quiz</strong></button>
			</div>
		<div class ="row panel default">
				<div class="col-md-12 text-center" id="reveal">
				</div> 
				<div class="col-md-12 text-center" id="correct">
				</div>
				<div class="col-md-12 text-center" id="explanation">
				</div>
				<div class="col-md-12 text-center"><img id ="image" src="">
				</div>
			</div>
		</div>

		<div class="row panel default">
			<div class = "col-md-12" id= "question">
			</div>
		</div>	
		<div class="row panel default">
			<div class = "col-md-12" id= "choices">
			</div>
		</div>
		<div class="row panel default">
			<button class="choice" id="buttonA" value="0">A</button>
			<div id="choiceA"></div>
		</div>
		<div class="row panel default">
			<button class="choice" id="buttonB" value="1">B</button>
			<div id="choiceB"></div>
		</div>
		<div class="row panel default">
			<button class="choice" id="buttonC" value="2">C</button>
			<div id="choiceC"></div>
		</div>
		<div class="row panel default">
			<button class="choice" id="buttonD" value="3">D</button>
			<div id="choiceD"></div>
		</div>
		<div class="row panel default">
			<button class="choice" id="buttonE" value="4">E</button>
			<div id="choiceE"></div>
			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "assets/javascript/app.js"></script>
</body>
</html>
